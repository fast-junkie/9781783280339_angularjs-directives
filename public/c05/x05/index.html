<!DOCTYPE html>

<html lang="en" ng-app="fj.app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="./app.css">
    <title></title>
  </head>
  <body>

    <div ng-controller="WidgetController" ng-init="title = 'Hello... jars of clay...'; subtitle = 'I am an app'">
      <div class="loader" ng-if="!loaded">
        <img src="/assets/img/loading.svg" alt="loading...">
      </div>
      <div id="widget" ng-if="loaded">
        <h2 id="appTitle">{{title}}</h2>
        <h3 id="appSubtitle">{{subtitle}}</h3>
        <button id="upgradeApp" ng-click="setAppTitle('App 2.0', 'Still an app')">Upgrade me!</button>
        <div my-scoped-directive msd-update-title="setAppTitle(title, 'Updated by a directive')">
          <h4 id="directiveTitle">{{title}}</h4>
          <button id="bobApp" ng-click="updateTitle({title : 'bob'})">Bob it!</button>
        </div>
      </div>
    </div>

    <footer>
      <button onclick="window.history.back();">&laquo;</button> back
    </footer>
    
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./directives/myScopedDirective.js"></script>
    <script src="./controllers/widgetController.js"></script>
  </body>
</html>
