<!DOCTYPE html>

<html lang="en" ng-app="fj.app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="./app.css">
    <title></title>
  </head>
  <body>

    <div ng-controller="WidgetController as vm">
      <div class="loader" ng-if="!vm.loaded">
        <img src="/assets/img/loading.svg" alt="loading...">
      </div>
      <div id="widget" ng-if="vm.loaded">
        <h3 id="app-title" ng-bind="vm.title"></h3>
        <button id="newAppTitle" ng-click="vm.setAppTitle('Hello... jars of clay 2.0...')">Upgrade Me</button>
        <div my-scoped-directive>
          <h4 id="directiveTitle" ng-bind="title"></h4>
          <button id="newDirTitle" ng-click="setDirectiveTitle('You\'ve been Junkied...')">Junkie it!</button>
        </div>
      </div>
    </div>

    <footer>
      <button onclick="window.history.back();">&laquo;</button> back
    </footer>
    
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./directives/myScopedDirective.js"></script>
    <script src="./controllers/widgetController.js"></script>
  </body>
</html>
