<!DOCTYPE html>

<html lang="en" ng-app="fj.app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="./app.css">
    <title></title>
  </head>
  <body>

    <div ng-controller="WidgetController">
      <div class="loader" ng-if="!loaded">
        <img src="/assets/img/loading.svg" alt="loading...">
      </div>
      <div id="widget" ng-if="loaded">
        <div class="post">
          <div class="post-header">
            <span class="date" ng-bind="formattedDate"></span>
            <h2 class="title" ng-bind="postTitle"></h2>
            <span class="author" ng-bind="author"></span>
          </div>
          <div class="content">...</div>
        </div>
      </div>
    </div>

    <footer>
      <button onclick="window.history.back();">&laquo;</button> back
    </footer>
    
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <script src="/assets/vendor/waypoints/waypoints.min.js"></script>
    <script src="./app.js"></script>
    <script src="./directives/postHeaders.js"></script>
    <script src="./controllers/widgetController.js"></script>
  </body>
</html>
