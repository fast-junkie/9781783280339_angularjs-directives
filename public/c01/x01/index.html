<!DOCTYPE html>

<html lang="en" ng-app="fj.app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
    <title></title>
  </head>
  <body>

    <div ng-controller="WidgetController as vm">
      <h3>My Tweets</h3>
      <div class="loader" ng-if="!vm.loaded">
        <img src="/assets/img/loading.svg" alt="loading...">
      </div>
      <dl ng-repeat="tweet in vm.tweets">
        <dt>
          <a href="https://twitter.com/{{tweet.author}}">@<span ng-bind="tweet.author"></span></a>:
        </dt>
        <dd ng-bind="tweet.text"></dd>
      </dl>
    </div>
    
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
